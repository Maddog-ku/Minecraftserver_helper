name: Build Windows Portable

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (renderer + electron)
        run: npm run build

      - name: Verify renderer output exists
        run: |
          node -e "require('fs').accessSync('dist/renderer/index.html'); console.log('OK: dist/renderer/index.html exists')"

      - name: Build Windows portable
        run: npx electron-builder --win portable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: |
            release/**/*.exe
            dist/**/*.exe
